<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Foundation for the CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calorie</title>
</head>

<body>
    <div class="bg-skew"></div>
    <header>
        
        <h1>YO DISPLAY THIS SHIT ON GOD</h1>
    </header>
    <main>
        
        <!-- User-Input Start Modal -->
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#maintCalCalc">Start</button>
        <!-- User input form for taking in parameters to calculate users Maintenance Calories -->
        <div class="modal fade" id="maintCalCalc" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="maintCalCalcLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="maintCalCalcLabel">Maintainance Calorie Calculator</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid" id="maint-calorie">
                                <div class="row">
                                    <label class="col-sm-2 col-form-label" for="height-feet">Height:</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="number" name="heightFeet" placeholder="5" class="w-25" />
                                            <span class="input-group-text">ft</span>
                                            <input type="number" name="heightInches" placeholder="10"
                                                class="w-25" />
                                            <span class="input-group-text">in</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label for="weight" class="col-sm-2 col-form-label">Weight:</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="number" name="weight" placeholder="150" class="w-25" />
                                            <span class="input-group-text">pounds</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label for="age" class="col-sm-2 col-form-label">Age:</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <input type="number" name="age" placeholder="25" class="w-25" />
                                            <span class="input-group-text">years</span>
                                        </div>
                                    </div>
                                </div>

                                <fieldset class="row">
                                    <legend for="gender" class="col-form-label col-sm-2">Biological Gender:</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check ps-3">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="male"
                                                    value="m" />
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="female"
                                                    value="f" />
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="row">
                                    <button type="button" id="cal-calc-btn" class="btn btn-success w-50">Calculate
                                        Calories</button>
                                </div>

                                <div class="row">
                                    <p>Maintainance Calories = <span id="maint-cals"></span></p>
                                    <p class="warning"></p>
                                </div>
                        </form>
                    </div>
                    <!-- Modal body end -->
                    <!-- Modal footer start -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#calBreakDown"
                            data-bs-dismiss="modal">Next</button>
                    </div>
                    <!-- Modal footer end -->

                </div>
            </div>
        </div>
        <!-- End of first modal -->


        <!-- Modal two: Caloric Breakdown Start -->
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
