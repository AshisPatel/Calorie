<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Foundation for the CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Calorie</title>
</head>

<body>
    <main>
        <button id="start-btn" type="click">Start Calculating</button>
        <!-- User input form for taking in parameters to calculate users Maintenance Calories -->
        <form class="container" id="maint-calorie">
            <!-- Reformat this as a 2-column 3 rows for the input-number type fields? -->
            <fieldset class="row w-100 bg bg-info">
                <h6>Maintenance Calorie Inputs</h6>
                <div class="col">
                    <div class="row">
                        <label class="col-sm-2 col-form-label" for="height-feet">Height:</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="number" label="height-feet" placeholder="5" class="w-25" />
                                <span class="input-group-text">ft</span>
                                <input type="number" aria-label="height-inches" placeholder="10" class="w-25" />
                                <span class="input-group-text">in</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label for="weight" class="col-sm-2 col-form-label">Weight:</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="number" name="weight" placeholder="150" class="w-25" />
                                <span class="input-group-text">pounds</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label for="age" class="col-sm-2 col-form-label">Age:</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="number" name="age" placeholder="25" class="w-25" />
                                <span class="input-group-text">years</span>
                            </div>
                        </div>
                    </div>

                    <fieldset class="row">
                        <legend for="gender" class="col-form-label col-sm-2">Biological Gender:</legend>
                        <div class="col-sm-10">
                            <div class="form-check ps-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="m" />
                                    <label class="form-check-label" for="male">Male</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="f" />
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="row">
                        <button type="click" id="cal-calc-btn" class="btn btn-success w-50">Calculate Calories</button>
                    </div>

                    <div class="row">
                        <p>Calculated Calories: <span id="maint-cals">2000</span></p>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
