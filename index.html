<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using Foundation for the CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Calorie</title>
</head>

<body>
    <main>
        <!-- User input form for taking in parameters to calculate users Maintenance Calories -->
        <form class="container" id="maint-calorie">
            <!-- Reformat this as a 2-column 3 rows for the input-number type fields? -->
            <fieldset class="row w-50 bg bg-info">
                <h4 class="d-inline">Maintenance Calorie Inputs</h4>
                <div class="col">
                    <div class="row">
                        <label>Height:</label>
                        <div class="input-group">
                            <input type="number" aria-label="height-feet" placeholder="5" class="w-25" />
                            <span class="input-group-text">ft</span>
                            <input type="number" aria-label="height-inches" placeholder="10" class="w-25" />
                            <span class="input-group-text">in</span>
                        </div>
                    </div>

                    <div class="row">
                        <label for="weight" class="">Weight:</label>
                        <div class="input-group">
                            <input type="number" name="weight" placeholder="150" class="w-25" />
                            <span class="input-group-text">pounds</span>
                        </div>
                    </div>

                    <div class="row">
                        <label for="age">Age:</label>
                        <div class="input-group">
                            <input type="number" name="age" placeholder="25" class="w-25" />
                            <span class="input-group-text">years</span>
                        </div>
                    </div>

                    <div class="row">
                        <label for="gender">Biological Gender:</label>
                        <div class="form-check ps-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="m" />
                                <label class="form-check-label" for="male">Male</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="f" />
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
